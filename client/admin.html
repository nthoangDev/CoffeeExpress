<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- My CSS -->
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="./src/css/admin.css">

</head>
<body>
  <div class="page-wrapper row">
    <!-- slide bar  -->
    <div class="sidebar col-md-2">
      <div class="logo text-center my-4">
        <a href="#"><img src="./src/img/logo.png" alt="Logo"></a>
      </div>
      <ul class="menu p-0">
        <li><a href="./admin.html">Sản phẩm</a></li>
        <li><a href="./admin_order.html">Đơn hàng</a></li>
        <li><a href="./coming_soon.html">Danh mục</a></li>
        <li><a href="./coming_soon.html">Quyền</a></li>
        <li><a href="./coming_soon.html">Cài đặt</a></li>
        <li><a href="./index.html">Quay lại</a></li>
      </ul>
    </div>

    <div class="content-admin col-md-10">
      <div class="row p-4">

        <!-- Thêm sản phẩm  -->
        <div class="col-md-4 shadow-md p-4 rounded-md">
          <h5>Thêm sản phẩm</h5>
          <form id="product-form">
            <div class="mb-3">
              <label for="product_name" class="form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
              <label for="product_price" class="form-label">Giá bán</label>
              <input type="number" class="form-control" id="product_price" name="product_price" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="product_image" class="form-label">Ảnh</label>
              <input type="file" class="form-control" id="product_image" name="product_image" accept="image/*" > <!-- tạm bỏ required vì để thêm sản phẩm hk có img -->
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary rounded-sm me-2">Lưu</button>
              <button type="reset" class="btn btn-cancle rounded-sm">Đặt lại</button>
            </div>
          </form>
        </div>

        <!-- Danh sách sản phẩm  -->
        <div class="col-md-8">
          <div class="product-table p-4 shadow-md rounded-md">
            <h5>Danh sách sản phẩm</h5>
            <table class="table table-hover">
              <thead>
                <tr class="text-center">
                  <th>#</th>
                  <th>Ảnh sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="product-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- My JS -->
  <script type="module" src="./src/js/admin.js"></script>
</body>
</html>
